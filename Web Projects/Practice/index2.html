<!DOCTYPE html>
<html>
    <!--draw a stroke with me
        SVG stands for Scalable Vector Graphics
        It is used to define graphics for Web
        -->
    <body>
        <h1>Stroke</h1>
        <svg height="402" width="600">
            <line x1="10" y1="10" x2="400" y2="400"
                style="stroke:rgb(255, 0, 255);stroke-width:6" />
        </svg>
    </body>
</html>
